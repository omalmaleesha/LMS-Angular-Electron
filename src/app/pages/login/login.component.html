<section class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-center text-white">Login</h2>
      <form>
        <!-- Email Input -->
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Email</label>
          <input
            type="email"
            id="email"
            class="w-full px-4 py-2 text-gray-900 bg-gray-200 border border-gray-400 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
            placeholder="Enter your email"
            required
          />
        </div>
  
        <!-- Password Input -->
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
          <input
            type="password"
            id="password"
            class="w-full px-4 py-2 text-gray-900 bg-gray-200 border border-gray-400 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
            placeholder="Enter your password"
            required
          />
        </div>
  
        <!-- Remember Me Checkbox -->
        <div class="flex items-center justify-between mt-4">
          <label class="flex items-center text-sm text-gray-400">
            <input type="checkbox" class="text-blue-500 rounded focus:ring focus:ring-blue-500" />
            <span class="ml-2">Remember me</span>
          </label>
          <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
        </div>
  
        <!-- Login Button -->
        <div class="mt-6">
          <button
            type="submit"
            class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-500"
          >
            Login
          </button>
        </div>
      </form>
  
      <!-- Register Link -->
      <p class="text-sm text-center text-gray-400">
        Don't have an account?
        <a routerLink="/register" class="text-blue-500 hover:underline">Sign up</a>
      </p>
    </div>
  </section>
